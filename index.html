/* El operador "%" (módulo) en programación nos ayuda a obtener el sobrante cuando

            /* <!--2 ejercicio "Número par o impar, se hace con una condición if"*/
            function numeroParoImpar (){
                let num2 = document.getElementById("num2").value;

                } else {
                    console.log("El número "+ num2+ " es impar")
                    tablero2.textContent=("El número "+ num2+ " es impar");
                    
                }   
            }
